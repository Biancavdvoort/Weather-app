<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/1db34c5bfc.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="row">
          <div class="col-6">
            <h1 id="city"></h1>
          </div>
          <div class="col-6">
            <form class="search-input" id="search-input">
              <div class="row">
                <div class="col-8">
                  <input
                    type="search"
                    id="city-input"
                    placeholder="Type your location"
                    autofocus="on"
                    class="form-control"
                  />
                </div>
                <div class="col-4">
                  <input
                    type="submit"
                    value="Search"
                    class="form-control btn btn-primary"
                  />
                </div>
              </div>
            </form>
          </div>
        </div>

        <div class="row">
          <div class="col-6">
            <ul class="weekday">
              <li class="current-time" id="current-time"></li>
              <li id="weather-conditions"></li>
            </ul>
          </div>
        </div>

        <div class="row">
          <div class="col-6">
            <div class="clearfix weather-temperature">
              <img src="" alt="" id="emoji" class="emoji" />
              <span class="temperature" id="temperature"> 0 </span>
              <span class="celsius">°C</span>
            </div>
          </div>

          <div class="col-6">
            <ul class="info">
              <li>Feels like: <span id="feels-like"></span>°C</li>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span>km/h</li>
            </ul>
          </div>
        </div>
        <hr />

        <div class="weather-forecast" id="forecast"></div>

        <hr />
        <small class="github-link">
          <a href="https://github.com/Biancavdvoort/Weather-app"
            >Open-source code</a
          >
          by Bianca van der Voort
        </small>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
